<!DOCTYPE html>
<html lang="pt-BR">
<head>
 <script src="https://kit.fontawesome.com/02d4cc2778.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Reserva.css">
    <title>Verificar Disponibilidade</title>
</head>
<body>
    <header>
        <h1>Verificar Disponibilidade do Quarto</h1>
    </header>

    <section id="verificacao">
    <a href="hostel.html"> <i class="fa-solid fa-house fa-xl" style="color: #35424a; margin-bottom: 25;"></i></a>
        <h2></h2>
        <form action="/api/verificar-disponibilidade" method="POST">
            <label for="local">Local:</label>
            <input type="text" id="local" name="local" placeholder="Digite o local" required>

            <label for="dataCheckIn">Data de Check-in:</label>
            <input type="date" id="dataCheckIn" name="dataCheckIn" required>

            <label for="dataCheckOut">Data de Check-out:</label>
            <input type="date" id="dataCheckOut" name="dataCheckOut" required>

            <label for="numAdultos">Número de Adultos:</label>
            <input type="number" id="numAdultos" name="numAdultos" placeholder="Número de Adultos" required>

            <label for="numCriancas">Número de Crianças:</label>
            <input type="number" id="numCriancas" name="numCriancas" placeholder="Número de Crianças" required>

            <button type="submit">Verificar Disponibilidade</button>
        </form>
    </section>
</body>
</html>
